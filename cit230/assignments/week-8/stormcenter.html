    <title>Storm Center</title>

<body>
    <header>
        <div class="heading">
        <div class="headingwords">
            <h1>The Happiest Weather Around</h1>
            <h3 class="moto">Compare Your Weather To The Happiest Place On Earth</h3>
        </div>
            <img class="logo" src="images/happiestForecast.png" alt="Happy Cloud">
        </div>
        <nav>
        <button onclick="toggleMenu()">&#9776;</button>
            <ul id="navigation" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="preston-8.html">Preston</a></li>
                <li><a href="#">Soda Spring</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="active"><a href="#">Storm Center</a></li>
                <li><a href="gallery-8.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="thanks.html">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z]{}" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="user@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" name="phoneNumber" id="phoneNumber" required>
            </div>
            <div>
                <label for="zip">Zip Code: </label>
                <input type="number" name="zip" id="zip" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" name="stormDate" id="stormDate">
            </div>
            <div>
                <label for="stormType">What type of storm:</label>
                <input type="list" name="stormType" id="stormType" list="storms">
                <datalist id="storms">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Strength</label>
                <input type="range" name="stormSeverity" id="stormSeverity" min="0" max="10" step="1" oninput="severityChange(this.value)" onchange="severityChange(this.value)">
                <span id="stormRange">5</span>
            </div>
            <div>
                <label for="stormRegion">Storm Region</label>
                <select name="stormRegion" id="stormRegion">
                    <option value="preston">Preston</option>
                    <option value="sodaSpring">Soda Spring</option>
                    <option value="fishHaven">Fish Haven</option>
                </select>
            </div>
            <div>
                <label for="dangerLevel">Danger Level</label>
                <input type="radio" name="dangerLevel" id="dangerLevel" value="yes"> Yes
                <input type="radio" name="dangerLevel" id="dangerLevel" value="maybe"> Maybe
                <input type="radio" name="dangerLevel" id="dangerLevel" value="no">No
            </div>
            <div>
                <label for="comments">Comments</label>
                <input type="textarea" row="10" name="comments" id="comments">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>

    </main>
