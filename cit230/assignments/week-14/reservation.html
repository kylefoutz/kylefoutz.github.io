    <main>
        <h1>Reservation</h1>
        <div class="boxinfo">
        <form action="thanks.html">
            <div>
                <label for="location">Location</label>
                <select name="location" id="location" required>
                    <option value="preston">Rexburg, ID</option>
                    <option value="sodaSpring">Salt Lake City, UT</option>
                    <option value="fishHaven">Ogden, UT</option>
                    <option value="fishHaven">St. George, UT</option>
                </select>
            </div>
            <div>
                <label for="reservationDate">Reservation Date: </label>
                <input type="date" name="reservationDate" id="reservationDate" required>
            </div>
            <div>
                <label for="occupants">Number of Occupants: </label>
                <input type="number" name="occupants" id="occupants" min="0" max="10" placeholder="0"required>
            </div>
            <div>
                <label for="roomType">What Type of Room: </label>
                <input type="list" name="roomType" id="roomType" list="rooms">
                <datalist id="rooms">
                    <option value="One Bed"></option>
                    <option value="Two Bed"></option>
                    <option value="One Bedroom Suite"></option>
                    <option value="Two Bedroom Suite"></option>
                    <option value="Kitchenette Suite"></option>
                    <option value="Presidentail Suite"></option>

                </datalist>
            </div>
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z]{}" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="user@domain.com" required>
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="1-208-123-4567" required>
            </div>
            <div>
                <label for="homeState">Home State</label>
                    <select name="homeState" id="homeState" >
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
